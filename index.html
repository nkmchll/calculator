<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src = "calculator.js" defer></script>
</head>
<body>
    <div class="calculator">

        <div class="display-container">
            <div previous-operand id="display-last"></div>
            <div current-operand id="display-current"></div>
        </div>

        <div class="menu">
            <button clear id="clear">CLEAR</button>
            <button delete id="delete">DELETE</button>
        </div>

        <div class="buttons">
            <button number>7</button>
            <button number>8</button>
            <button number>9</button>
            <button operation>/</button>
            <button number>4</button>
            <button number>5</button>
            <button number>6</button>
            <button operation>*</button>
            <button number>1</button>
            <button number>2</button>
            <button number>3</button>
            <button operation>-</button>
            <button number>.</button>
            <button number>0</button>
            <button equal>=</button>
            <button operation>+</button>
            
        </div>
    </div>
</body>
</html>
